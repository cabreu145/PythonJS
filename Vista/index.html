<!DOCTYPE html>
<html>

<head>
    <title >
        CRUD
    </title>
    <link rel="stylesheet" href="css/signin.css">
</head>

<body id="body">
    <div>
            <img  id="logo" src="https://i.ibb.co/cJ8WkTd/python-in-javascript-1.png" alt="python-in-javascript-1" border="0">
            
    </div>
    

<div id="divcard">
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div id="cardbody">
                        <label class="tipografia">Nombre*</label><label class="validation-error hide" id="nombreValidationError">Este campo es obligatorio.</label>
                        <input type="text" name="fullName" id="nombre">
                    </div>
                    <div id="cardbody">
                        <label class="tipografia">Matricula</label>
                        <input type="text" name="empCode" id="matricula">
                    </div>
                    <div id="cardbody">
                        <label class="tipografia">Insumo</label>
                        <input type="text" name="salary" id="insumo">
                    </div>
                    <div id="cardbody">
                        <label class="tipografia">Materia</label>
                        <input type="text" name="city" id="materia">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="listainsumos">
                    <thead>
                        <tr>
                            <th id="thtabla">Nombre</th>
                            <th id="thtabla">Matricula</th>
                            <th id="thtabla">Insumo</th>
                            <th id="thtabla">Materia</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="consulta">

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</div>
    <script src="js/script.js"></script>
</body>

</html>
